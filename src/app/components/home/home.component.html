<section>
  <div class="container mt-4">
    <div class="card">
      <div class="row">
        <div class="col-md-6">
          <div class="card-block">
            <h4 class="card-title" style="margin: 5%;">Filter by allergens and meals</h4>
            <div class="card-text" style="margin: 5%;">
              <form [formGroup]="preferencesForm" (ngSubmit)="getRecipies(preferencesForm)">
                <div class="form-group">
                  <label for="diets">Allergens</label>
                  <select formControlName="diets" class="form-control" id="diets">
                    <option selected value="">All</option>
                    <option value="dairy-free">Dairy-free</option>
                    <option value="gluten-free">Gluten-free</option>
                    <option value="vegan">Vegan</option>
                    <option value="vegetarian">Vegetarian</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="dishType">Meal</label>
                  <select formControlName="dishType" class="form-control" id="dishType">
                    <option selected value="">All</option>
                    <option value="breakfast">Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                    <option value="drink">Drinks</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-dark mt-3">
                  Filter
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card-img-bottom">
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


<div class="container mt-4">
  <div class="row">
    <div *ngIf="isEmpty">
      <p>No recipes found</p>
    </div>
    <div *ngIf="isLoading" class="d-flex justify-content-center">
      <strong class="m-4">Getting recipes...</strong>
      <div class="spinner-border m-4" role="status" aria-hidden="true"></div>
    </div>
    <div class="col-lg-4 mt-4" *ngFor="let recipe of recipes">
      <div class="card">
        <img src="{{recipe.image}}" class="card-img-top" alt="Card image cap" />
        <div class="card-body">
          <h5 class="card-title">{{recipe.title}}</h5>
          <p class="card-text">Ready in {{recipe.readyInMinutes}} Minutes!</p>
          <a routerLink="../recipe-detail/{{recipe.id}}">See recipe</a>
        </div>
      </div>
    </div>
  </div>
</div>
